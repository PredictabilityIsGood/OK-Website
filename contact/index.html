  <script>
    function resizeImage(){
        $("#contact-img").attr("style","min-height:"+(window.innerHeight)+"px;")
    }
    $(function(){
      
      $(".popout-img").on("click",function(event){
        
        $(this).toggleClass("active");

        var picture = $(this).find("img")[0];
        !$(this).hasClass("active") ? $(picture).attr("style","") : $(picture).attr("style","margin-top:-"+$(picture).height()/2+"px;margin-left:-"+$(picture).width()/2+"px;");
      })
      resizeImage();
    });
    $(window).resize(function(){
        resizeImage();
    });
  </script>
